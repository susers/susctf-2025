{% extends "base.html" %} {% block content %}
<h2>Available Products</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>${{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('buy_product', product_id=p[0]) }}">Buy</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
